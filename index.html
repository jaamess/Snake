<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>AI Snake</title>
    <link rel="icon" type="image/x-icon" href="/assets/icon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
    <script>
      window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
  </head>
  <body>
    <div>
      <div class="scores">
        <h1 id="score">000</h1>
        <h1 id="highScore">000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board"></div>
          </div>
        </div>
      </div>
    </div>
    <h1 id="instruction-text">Select the game mode</h1>
    <img id="logo" src="assets/snake-game.png" alt="snake-logo" />
    <div id="game-mode-selection">
      <button id="classic-mode-btn" class="mode-btn" data-tooltip="AI plays the classic snake game.">Classic Mode</button>
      <button id="custom-mode-btn" class="mode-btn" data-tooltip="By Dogui">Dogui Mode</button>
      <button id="test-mode-btn" class="mode-btn" data-tooltip="Play the snake game yourself!">Pro</button>
    </div>
    <div id="difficulty-selection" style="display: none;">
      <h2>Select Difficulty</h2>
      <button class="difficulty-btn" data-difficulty="easy" data-tooltip="Slow speed, suitable for beginners.">Easy</button>
      <button class="difficulty-btn" data-difficulty="medium" data-tooltip="Moderate speed for average players.">Medium</button>
      <button class="difficulty-btn" data-difficulty="hard" data-tooltip="Fast speed for experienced players.">Hard</button>
      <button class="difficulty-btn" data-difficulty="insane" data-tooltip="Very fast speed, challenging.">Insane</button>
      <button class="difficulty-btn" data-difficulty="impossible" data-tooltip="Extreme speed, can you handle it?">Impossible</button>
    </div>
    <footer>Source code available on <a href="https://github.com/jaamess/Snake" target="_blank">Github</a></footer>
  </body>
</html>
